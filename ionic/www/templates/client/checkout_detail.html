<ion-view>
    <ion-nav-title>Produto: {{product.name}}</ion-nav-title>
    <div class="bar bar-subheader">
        <h2 class="title">Detalhes do produto</h2>
        </button>
    </div>
    <ion-content class="padding has-subheader">
       <div class="list card">
           <div class="item item-avatar">
               <h2>{{product.name}}</h2>
              Qtd: {{product.qtd}} <br />
              R$: {{o.price}}
           </div>
           <label class="input item-input">
               <span class="input-label">Quantidade</span>
               <input type="text" placeholder="Forneça a quantidade" ng-model="product.qtd" />
           </label>
           <button type="button" class="button button-assertive button-full" ng-click="updateQtd()">
               Alterar Quantidade
             </button>
           <div class="item item-body">
               <h2>Descrição</h2>
               <p>{{o.description }}</p>
           </div>
       </div>

    </ion-content>
</ion-view>

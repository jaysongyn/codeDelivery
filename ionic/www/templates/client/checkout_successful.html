<ion-view>
    <ion-nav-title>Pedido realizado com sucesso!</ion-nav-title>
    <div class="bar bar-balanced bar-subheader">
        <h2 class="title">Total: R$ {{total}}</h2>
    </div>
    <ion-content class="padding has-subheader">
        <ion-list show-delete="showDelete">
            <ion-item class="item-dark" ng-show="cupom.value != null">

                <strong>
                    Cupom
                </strong>
                <span class="badge badge-dark">- R$ {{cupom.value}} </span>
            </ion-item>
            <ion-item ng-repeat="o in items" ng-click="openProductDetail($index)">
                <h2>{{o.name}}</h2>
                <div class="row">
                    <div class="col">
                        Qtd: {{o.qtd}}<br/>
                        Valor: R$: {{o.price}}
                    </div>
                    <div class="col text-right">
                       SubTotal: R$ {{o.qtd * o.price}}</i>
                    </div>
                </div>
            </ion-item>
            <button type="button" class="button button-royal button-full" ng-click="openListOrder()">
                Meus Pedidos
            </button>
        </ion-list>
    </ion-content>

</ion-view>

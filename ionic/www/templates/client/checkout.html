<ion-view>
    <ion-nav-title>Pedido</ion-nav-title>
    <div class="bar bar-subheader">
        <button class="button button-ion ion-plus" ng-click="openListProducts()"></button>
        <h2 class="title">Total: R$ {{total}}</h2>
        <button class="button button-ion ion-minus-circled" ng-click="showDelete = !showDelete"
        ng-class="{'button-assertive':showDelete,'':!showDelete}">
        </button>
    </div>
    <ion-content class="padding has-subheader">
        <ion-list show-delete="showDelete">
            <ion-item class="item-balanced item-icon-left" ng-show="cupom.value != null">
                <span class="icon ion-close" ng-click="removeCupom()"></span>
                <strong>
                    Cupom
                </strong>
                <span class="badge-balanced">- R$ {{cupom.value}} </span>
            </ion-item>
            <ion-item ng-repeat="o in items" ng-click="openProductDetail($index)">
                <h2>{{o.name}}</h2>
                <div class="row">
                    <div class="col">
                        Qtd: {{o.qtd}}<br/>
                        Valor: R$: {{o.price}}
                    </div>
                    <div class="col text-right">
                       SubTotal: R$ {{o.qtd * o.price}}</i>
                    </div>
                </div>

                <ion-delete-button class="ion ion-minus-circled" ng-click="removeItem($index)"></ion-delete-button>
            </ion-item>
            <button class="button button-balanced button-full" ng-disabled="cupom.value != null" ng-click="readBarCode()">
                Adicionar Cupom
            </button>
            <button type="button" class="button button-assertive button-full" ng-click="save()">
                Realizar Pedido
            </button>
        </ion-list>
    </ion-content>

</ion-view>

<ion-view>
    <ion-nav-bar class="bar bar-positive">
        <ion-nav-title>Code Delivery - Login</ion-nav-title>
    </ion-nav-bar>

    <ion-content class="padding">
        <form name="form" ng-submit="login()">
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" name="username" placeholder="Digite seu Username" ng-model="user.username"
                           required="required"/>
                </label>
            </div>
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="password" name="username" placeholder="Digite seu password" ng-model="user.password"
                           required="required"/>
                </label>
            </div>
            <button type="submit" class="button button-full button-assertive">Login</button>
        </form>
    </ion-content>
</ion-view>
